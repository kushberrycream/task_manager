<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/style.css') }}"
    />
    <title>Task Manager</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="container">
          <div class="nav-wrapper">
            <a href="{{ url_for('get_tasks') }}" class="brand-logo right">Task Manager</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            >
            <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li><a href="{{ url_for('get_tasks') }}">Home</a></li>
              <li><a href="{{ url_for('add_task') }}">New Task</a></li>
              <li><a href="{{ url_for('get_categories') }}">Manage Categories</a></li>
            </ul>
            <ul class="sidenav" id="mobile-demo">
              <li><a href="{{ url_for('get_tasks') }}">Home</a></li>
              <li><a href="{{ url_for('add_task') }}">New Task</a></li>
              <li><a href="{{ url_for('get_categories') }}">Manage Categories</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      {% block content %} {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let elems = document.querySelectorAll(".sidenav"),
            elems1 = document.querySelectorAll(".collapsible"),
            elems2 = document.querySelectorAll(".datepicker"),
            elems3 = document.querySelectorAll("select"),
            instances = M.Sidenav.init(elems),
            instances1 = M.Collapsible.init(elems1),
            instances2 = M.Datepicker.init(elems2),
            instances3 = M.FormSelect.init(elems3);
      });

      document.getElementById("matfix").addEventListener("click", function (e) {
        e.stopPropagation();
      });

    </script>
  </body>
</html>
